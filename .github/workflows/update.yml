name: Update the list of operators and the icons used.

on:
  workflow_dispatch: # on button click. Has to be on master

  push:
    branches:
      - en
    paths:
      - 'assets/gamedata/**' # avoid looping triggers since this script will udpate the icon assets
  
concurrency:
  group: '${{ github.ref }}'

jobs:
  remove-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout to repo
        uses: actions/checkout@v5
        with:
          ref: 'en'
          sparse-checkout: |
            scripts/
            operator_db/
            convert/
            source_json/
            assets/dyn/arts/charavatars/
            assets/dyn/gamedata/excel

      # - name: Free Disk Space (Ubuntu)
      #   uses: jlumbroso/free-disk-space@main
      #   with:
      #     large-packages: false

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build operator database
        run: python scripts/build.py true

      - name: Remove all icons that aren't in the operator db
        run: python scripts/clean.py

      - name: Convert images to webp
        run:
          git update-index --chmod=+x ./convert/convert.sh
          convert/convert.sh

      - name: Sanity check all icons and db
        run: python scripts/sanity_check.py

      - name: Seed database
        run: echo "Not implemented"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Updating repo with new operators"
          git push
        shell: bash  
